<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <main class="bg-teal-300 border-[4px] border-blue-900 rounded-lg p-8 shadow-lg w-[400px]">
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">My Little Calculator</h1>
        
        <form id="form" class="space-y-4">
            <div>
                <label class="block text-blue-900 font-semibold mb-2" for="num1">First Number</label>
                <input type="number" id="num1" placeholder="7" 
                       class="w-full px-3 py-2 border-2 rounded-lg border-gray-300 focus:outline-none focus:border-blue-600" />
            </div>
            <div>
                <label class="block text-blue-900 font-semibold mb-2" for="num2">Second Number</label>
                <input type="number" id="num2" placeholder="8" 
                       class="w-full px-3 py-2 border-2 rounded-lg border-gray-300 focus:outline-none focus:border-blue-600" />
            </div>
        </form>

        <!-- Buttons Row -->
        <div class="grid grid-cols-2 gap-4 mt-4">
            <button id="plus" class="bg-blue-700 text-white font-semibold py-2 rounded-lg hover:bg-blue-800">
                +
            </button>
            <button id="sub" class="bg-blue-700 text-white font-semibold py-2 rounded-lg hover:bg-blue-800">
                -
            </button>
            <button id="mul" class="bg-blue-700 text-white font-semibold py-2 rounded-lg hover:bg-blue-800">
                ร
            </button>
            <button id="div" class="bg-blue-700 text-white font-semibold py-2 rounded-lg hover:bg-blue-800">
                รท
            </button>
        </div>

        <!-- Total Display -->
        <p id="total" class="text-center text-blue-900 font-bold text-2xl mt-6">7 + 8 = 15</p>
    </main>
    <script src="index.js"></script>
</body>
</html>
